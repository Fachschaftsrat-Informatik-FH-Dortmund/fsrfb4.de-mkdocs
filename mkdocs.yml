site_name: FSR Informatik
site_url: https://fsrfb4.de
copyright: Copyright &copy; 2025 Fachschaft Informatik der Studierendenschaft der Fachhochschule Dortmund

theme:
  language: de
  favicon: images/favicon.png
  logo: images/logo.png
  name: material
  font:
    text: Atkinson Hyperlegible Next
    code: Atkinson Hyperlegible Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

plugins:
  - privacy
  - search

markdown_extensions:
  - toc:
      title: Inhalte
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - HOME: index.md
  - ERSTIS: erstis.md
  - E-KEYS: ekeys.md
  - FSR-APP: app.md
  - AKTUELLES: aktuelles.md
  - KONTAKT: kontakt.md
  - IMPRESSUM: impressum.md

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/fachschaftsrat_fb4
      name: Instagram
    - icon: fontawesome/brands/github
      link: https://www.github.com/Fachschaftsrat-Informatik-FH-Dortmund
      name: GitHub
    - icon: fontawesome/brands/google-play
      link: https://play.google.com/store/apps/details?id=de.fsrfb4.fb4
      name: FSR-App auf Google Play
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/wrfw8MMqg8
